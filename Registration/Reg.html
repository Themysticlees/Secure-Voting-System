<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="row">
    <div class="col-lg-5">
        <img class="voting-img" src="" alt="">
        
            <div class="instructions">
                <h3>Step 1: Fill the required fields carefully</h3>
                <h3>Step 2: Upload the necessary documents in high clarity.</h3>
                <h3>Step 3: Check all the details and click REGISTER.</h3>
            </div>
            
        
        
    </div>
    <div class="col-lg-7">
        <h2>Get Started</h2>
      <p>Already have an account. <a href="">Log in</a>  here.</p>
      <div class="row g-3" style="margin: 10px 20px;">
        <div class="col">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" >
        </div>
        <div class="col">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" >
        </div>
      </div>

      <form class="row g-3" style="margin: 10px 20px;">
        <div class="col-md-6">
          <label for="inputDOB" class="form-label">Date of Birth</label>
          <input type="date" class="form-control"  placeholder="DD/MM/YYYY">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Gender</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Adhaar No.</label>
          <input type="text" class="form-control"  placeholder="Enter your 12 digit Adhaar number">
        </div>

        <div div class="col-12">
          <label for="inputAddress" class="form-label">Upload the document (.pdf file and less than 2MB)</label> 
          <input type="file" class="form-control" id="inputGroupFile02">
          
        </div>
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Maharashtra</option>
            <option>Tamil Nadu</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to all Terms and Conditions.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
    </div>
    </div>
</body>
</html>
